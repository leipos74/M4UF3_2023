<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
<title></title>
</head>
<body>
<script>

const config = {
	width: 960,
	height: 540
	scene:{
		preload: precarga,
		create: crear,
		update: actualiza
	}
};

const game = new Phaser.game(config);

let player;

function precarga ()
{
 this.load.image("player-img", "player.png");

}
function crear ()
{

player = this.add.image(64, 64, "player-img");

}

function actualiza ()
{
player.x += 1;

}

</script>
</body>
</html>
